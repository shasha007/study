<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>根据滚动条自动固定位置的浮动层</title>
</head>
<body>
<script type="text/javascript">
function scrollImg(){
    var posX,posY;
    if (window.innerHeight) {
        posX = window.pageXOffset;
        posY = window.pageYOffset;
    }
else if (document.documentElement && document.documentElement.scrollTop) {
posX = document.documentElement.scrollLeft;
posY = document.documentElement.scrollTop;
}
else if (document.body) {
posX = document.body.scrollLeft;
posY = document.body.scrollTop;
    }
var ad=document.getElementById("ad");
    ad.style.top=(posY+300)+"px";
    ad.style.left=(posX+50)+"px";
    setTimeout("scrollImg()",100);
}
</script>
<div id="mydiv" style="height:890px">
<div id="ad" style="position:absolute;background:#f8f8f8;width:100px;height:100px;border:1px dotted #000;line-height:100px;text-align:center">广告位招租</div>
</div>
<script type="text/javascript">
scrollImg();
</script>
</body>
</html>

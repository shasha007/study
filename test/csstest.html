<!DOCTYPE html>
<html>
<head>
<title>Example</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style type="text/css">
div {
  width:150px;
  height: 60px;
  position: relative;
  padding:10px;
  font-family: sans-serif;
  }
.infront {
  background-color:limegreen;
  top: 30px;
  left: 80px;
  z-index: 2;
}
.behind {
  background-color:beige;
  top: -80px;
  left: 35px;
  z-index: 1;
}
.third{
  background-color:red;
  top: -80px;
  left: 100px;
  z-index: 3;
}
.div1{
	content: ">";
	color: #000000;
	position:absolute;
	top: 200px;
	left: 20px;
}
</style>
</head>
<body>
<div class="infront">
z-index: 2
</div>
<div class="behind">
z-index: 1
</div>
<div class="third">
z-index: 3
</div>
<div class="div1">
	<span></span>
</div>
</body>
</html>
